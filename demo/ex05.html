<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex01</title>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var Fruits=React.createClass({
            render:function () {
                return (
                    <ol>
                        {
                            React.Children.map(
                                this.props.children,function (child) {
                                    return <li>{child}</li>
                                }
                            )
                        }
                    </ol>
                )
            }
        });

        ReactDOM.render(
            <Fruits>
                <span>orange</span>
                <span>apple</span>
                <span>banana</span>
            </Fruits>,
            document.getElementById('example')
        );
    </script>
</body>
</html>
